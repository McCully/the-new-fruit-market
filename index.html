<!DOCTYPE html>
<html>
  <head>
      <title>Fruit Market</title>

      </div>

      </div>
      <div id="grape"><!-- ACTUALLY PEAR PRICE -->

      </div>
    </div>

    <div class = "prices">

    <div>
